<!DOCTYPE html>
<html>
<head>
  <title>Circle Test</title>
  <style>
    #map { width: 800px; height: 600px; border: 1px solid #ccc; position: relative; }
    svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    circle { fill: blue; opacity: 0.7; }
  </style>
</head>
<body>
  <h1>Circle Rendering Test</h1>
  <div id="map">
    <svg>
      <circle cx="100" cy="100" r="20" fill="red"></circle>
      <circle cx="200" cy="200" r="30" fill="blue"></circle>
      <circle cx="400" cy="300" r="40" fill="green"></circle>
    </svg>
  </div>
  <p>If you see 3 colored circles above, SVG rendering works.</p>
</body>
</html>
