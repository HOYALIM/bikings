<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikings</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="global.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      <img src="logo.jpg" alt="Bikings Logo" class="logo" />
      Bikings
    </h1>
    <p>Interactive visualization of bike traffic in the Boston area</p>
    
    <div id="time-filter">
      <label for="time-slider">Time: <span id="time-display">00:00</span></label>
      <input type="range" id="time-slider" min="0" max="1439" value="720" step="1" />
    </div>
    
    <div id="map"></div>
    
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script type="module" src="map.js"></script>
  </body>
</html>
